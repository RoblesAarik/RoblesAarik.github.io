<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Dinner Finder</title>
  </head>
  <body>
    <div class="header">
      <h1 class="center">Welcome to Food Finder</h1>
      <img
        src="https://cdn.myanimelist.net/s/common/uploaded_files/1468184569-d63e18aaf3c46000a476171e3557dfc4.png"
        alt="Food Pic"
        style="width: 100%;"
      />
    </div>
    <div id="navBar">
      <nav>
        <h1 class="country">Mexican</h1>
        <h1 class="country">Italian</h1>
        <h1 class="country">Chinese</h1>
        <h1 class="country">Japanese</h1>
      </nav>
    </div>
    <form>
      <input id="search" type="text" placeholder="Seach by ingredient" />
      <input id="submit" type="submit" value="Get Recipe" />
    </form>
    <div id="featured">
      <h3>Featured Recipe</h3>
      <div id="random1" class="recipes"></div>
      <div id="random2" class="recipes"></div>
    </div>
    <div class="list">
      <div class="recipes"></div>
    </div>
    <div id="modal">
      <div id="modal-text">
        <div id="modal-footer">
          <a id="close" href="#">Close</a>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
